	//Função que seta um novo valor no src da tag da imagem, modificando a foto na acao onmouseover
	function changePhoto1() {
		document.getElementById("foto").setAttribute("src", "desert.jpg");
	}
	//Função que seta um novo valor no src da tag da imagem, modificando a foto na acao onmouseout
	function changePhoto2() {
		document.getElementById("foto").setAttribute("src", "lighthouse.jpg");
	}
	
</script>

<body>
	<img src="desert.jpg" width="250" heigth="250" id="foto" onmouseover="changePhoto2();" onmouseout="changePhoto1();">
