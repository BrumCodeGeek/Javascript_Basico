<html>
<head>
	<title>Aula 5 - JavaScript</title>

	<script type="text/javascript">
		function escrever() {
			var nome = window.prompt('Digite seu nome: ');
			alert(nome);
		}
	</script>

	<body onload="escrever()">

		<h1>Curso de JavaScript - Criando funcoes e evento OnClick e OnLoad</h1>

		<h2 onclick="escrever();">Clique aqui e digite seu nome.</h2>
	</body>
</head>
</html>
